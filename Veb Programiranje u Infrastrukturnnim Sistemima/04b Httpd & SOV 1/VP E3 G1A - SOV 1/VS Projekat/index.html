<html lang="sr">
   <head>
      <title>SOV 1 - Dodavanje kluba</title>
   </head>
   <body>
      <h1 style="color: red;">Unos novog kluba</h1>
      <form action="dodaj">
         <table>
            <tr>
               <td>Naziv</td>
               <td><input type="text" name="naziv" required /></td>
            </tr>
            <tr>
               <td>Grad</td>
               <td>
                  <select name="grad" required>
                     <option value="Novi Sad">Novi Sad</option>
                     <option value="Beograd">Beograd</option>
                     <option value="Subotica">Subotica</option>
                     <option value="Kraljevo">Kraljevo</option>
                  </select>
               </td>
            </tr>
            <tr>
               <td>Aktivan</td>
               <td>
                  <input type="checkbox" name="aktivan" value="true" />
                  <input type="hidden" id="aktivan" value="false" name="aktivan" />
               </td>
            </tr>
            <tr>
               <td></td>
               <td><input type="submit" value="Dodaj" /></td>
            </tr>
         </table>
      </form>
   </body>
</html>
